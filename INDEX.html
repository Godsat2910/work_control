<!DOCTYPE html>
<html>

    <head>

        <meta charset="utf-8">
        <title>Job Control</title>
        <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.4/css/fontawesome.min.css" integrity="sha384-jLKHWM3JRmfMU0A5x5AkjWkw/EYfGUAGagvnfryNV3F9VqM98XiIH7VBGVoxVSc7" crossorigin="anonymous">
        <link rel="stylesheet" href="css/user.css">
        
    
    </head>

    <body>
        <!--formulário-->
        <section class="card container5">
            <h1 class="title">Cadastre-se</h1>
            <div class="row">
                <div class="inputbox">
                    <label for="nome">Nome Completo</label>
                    <input type="text" name="nome" id="nome" class="form-control" placeholder="" required>
                </div>
                <div class="inputbox">
                    <label for="email">E-mail</label>
                    <input type="email" name="email" id="email" class="form-control" placeholder="" required>
                </div>
            </div>
            <div class="row">
                <div class="inputbox">
                    <input type="text" id="cpf"  required>
                    <label for="cpf">CPF</label>
                </div>
                <div class="form-group">
                    <label>Você é ADM ou Funcionário?</label>
                    <input type="radio" name="função" id="adm">
                    <label for="adm">ADM</label>
                    <input type="radio" name="função" id="funcionário">
                    <label for="funcionário">Funcionário</label>

                </div>
                <div class="form-group">
                    <label>Modalidade:</label>
                    <input type="radio" name="tempo" id="full-time">
                    <label for="full-time">Tempo integral</label>
                    <input type="radio" name="tempo" id="half-time">
                    <label for="half-time">Meio expediente</label>

                </div>
                <div class="inputbox">
                    <input type="text" id="área"  required>
                    <label for="área">Sua função</label> 
                </div>
                <div class="inputbox">
                    <input type="text" id="hour"  required>
                    <label for="hour">Digite a quantidade de hora extra</label> 
                </div>
                
                <div class="inputbox">
                    <input type="text" id="senha"  required>
                    <label for="senha">Senha</label> 
                </div>
            <!-- </div> -->
            <!-- <div class="row"> -->
                <div class="inputbox">
                    <input type="text" id="confirmar-senha"  required>
                    <label for="confirmar-senha">Confirme a Senha</label>
                </div>
                
                
                
            </div>
            <div id="nav" class="row">
                <button type="submit" class="btn btn-primary">Cadastrar</button>
                <span class = "d-block text-center"><h5><b>ou</b></h5></span>
                <button type="submit" class="btn btn-primary"><a style="text-decoration:none" href="login.html">Já tenho conta</a></button>
            </div>
            
        </section>
    </body>
